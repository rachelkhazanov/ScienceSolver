  <input type="text" id="density">Density<br>

  <input type="text" id="mass">Mass<br>
  <button onclick="Dens()">submit</button>


  <script>
  //document.getElementById("submit").onclick = function Dens(density, volume, mass)

function Dens(){
                var density = document.getElementById("density").value;
                var volume = document.getElementById("volume").value;
                var mass = document.getElementById("mass").value;
                if (density == ""){
                        density=mass/volume;
                        //window.alert("density");
                        document.getElementById("output").innerHTML = "density=";
                        document.getElementById("output").innerHTML = density;

                }
                else if(volume == ""){
                        //window.alert("volume");
                        volume=mass/density;
                        document.getElementById("output").innerHTML = volume;
                }
                else if(mass == ""){
                        //window.alert("mass");
                        mass=density*volume;
                        document.getElementById("output").innerHTML = mass;

                }
                return false;
}
</script>
